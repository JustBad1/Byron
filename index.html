<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byron Patrol Time</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Byron Patrol Time Calculator</h1>
      <div class="field">
        <label class="label" for="startTime">Start Time:</label>
        <div class="control">
          <input class="input" type="time" id="startTime">
        </div>
      </div>
      <div class="field">
        <label class="label" for="endTime">End Time:</label>
        <div class="control">
          <input class="input" type="time" id="endTime">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="calculateTotalTime()">Calculate Total Time</button>
        </div>
      </div>
      <p id="totalTime"></p>
    </div>
  </section>

  <script>
    function calculateTotalTime() {
      const startTimeInput = document.getElementById("startTime");
      const endTimeInput = document.getElementById("endTime");
      const totalTimeOutput = document.getElementById("totalTime");

      const startTime = startTimeInput.value;
      const endTime = endTimeInput.value;

      if (startTime && endTime) {
        const startTimestamp = new Date(`1970-01-01T${startTime}:00Z`).getTime();
        const endTimestamp = new Date(`1970-01-01T${endTime}:00Z`).getTime();

        const timeDiff = endTimestamp - startTimestamp;
        const hours = Math.floor(timeDiff / 3600000);
        const minutes = Math.floor((timeDiff % 3600000) / 60000);

        totalTimeOutput.textContent = `Total Time: ${hours} hours and ${minutes} minutes`;
      } else {
        totalTimeOutput.textContent = "Please enter both start and end times.";
      }
    }
  </script>
</body>
</html>
